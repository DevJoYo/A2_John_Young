<!DOCTYPE html>
<html lang="en">
    <head>
        <title>A2 - Kennel Finder</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
           .main
              {
                height: 80vh;
              }
        </style>
    </head>

    <body class="bg-info">
        <script async
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgi-EhtvBxoBDtLFyiMKWf_phLoCp457M&loading=async&callback=initMap&libraries=marker">
        </script>

        <script src="scripts/stores.js"></script>

        <h1 class="text-center fst-italic mx-5 mt-1 border border-primary border-5">Welcome to the Kennel Finder</h1>

        <div class="m-2 text-center row border border-primary border-3">
            <div class="col-4 my-2">
                <h5 class="float-start mx-1">Sort by Category</h5>
                <button id="allCatButton" class="float-start mx-2">All</button>
                <button id="kennelButton" class="float-start mx-2">Kennels</button>
                <button id="petShopButton" class="float-start mx-2">Pet Shops</button>
            </div>

            <div class="col-8 my-2">
                <h5 class="float-start mx-1">Sort by Location</h5>
                <button id="allLocButton" class="float-start mx-2">All</button>
                <button id="hamButton" class="float-start mx-2">Hamilton</button>
                <button id="flamButton" class="float-start mx-2">Flamborough</button>
                <button id="ancButton" class="float-start mx-2">Ancaster</button>
                <button id="scButton" class="float-start mx-2">Stoney Creek</button>
                <button id="glanButton" class="float-start mx-2">Glanbrook</button>
            </div>
            
        </div>

        <div class="row m-3 h-80 main">
            <div id="map" class="border border-primary col-8 container-fluiid">

            </div>
            <div class="col-4">
                <p>hello</p>
            </div>
        </div>
        <!--<p>Click the button below to find a kennel near you.</p>
        <button id="findKennel">Find Kennel</button>
        <div id="kennel"></div> -->
        <script>
            let map, geocoder;
            let markers = [];
           
            document.getElementById("kennelButton").addEventListener("click", filterKennel);

            function initMap()
            {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 43.2387, lng: -79.8881},
                    zoom: 10,
                    mapId: '999179c50e1af565'
                });
                
                geocoder = new google.maps.Geocoder();
                

                /*
                
                */
                popualteMarkers();    
                
                
            }

            function popualteMarkers()
            {
                markers = [];
                for (i = 0; i < stores.length; i++)
                {
                    let address = stores[i].BUSINESS_ADDRESS;
                    let name = stores[i].BUSINESS_NAME;
                    let category = stores[i].CATEGORY;
                    let community = stores[i].COMMUNITY;
                    let license = stores[i].LICENSE_NUMBER; 

                    geocoder.geocode({'address': address}, function(results, status) {
                        if (status == 'OK') {
                            var marker = new google.maps.marker.AdvancedMarkerElement({
                                map: map,
                                position: results[0].geometry.location,
                                title: name
                            });
                        } else {
                            alert('Geocode was not successful for ' + address + ', for the following reason: ' + status);
                        }
                        marker.NAME = name;
                        marker.ADDRESS = address;
                        marker.CATEGORY = category;
                        marker.COMMUNITY = community;
                        marker.LICENSE = license;  
                        
                        marker.addListener('click', marker_clicked);
                        markers.push(marker);
                    });
                }

                let infoWindow = new google.maps.InfoWindow();

                let marker_clicked = function() 
                {
                    let contentString = 
                            "<h5>" + this.NAME + "</h5>" +
                            "<p>Category: " + this.CATEGORY + "</p>" +
                            "<br>" +
                            "<p>Address: " + this.ADDRESS + "</p>" +
                            "<p>License Number: " + this.LICENSE + "</p>";
                                

                    infoWindow.close(); // Close previously opened infowindow
                    infoWindow.setContent(contentString);
                    infoWindow.open(map, this);
                };
            }
           

            function filterKennel()
            {
                for (i = 0; i < markers.length; i++)
                {
                    if (markers[i].CATEGORY != "Kennel")
                {
                    markers[i].position = null;
                }
                    
                    
                }
            }


            function marker_clicked()
                {
                    let contentString = 
                            "<h5>" + this.NAME + "</h5>" +
                            "<p>Category: " + this.CATEGORY + "</p>" +
                            "<br>" +
                            "<p>Address: " + this.ADDRESS + "</p>" +
                            "<p>License Number: " + this.LICENSE + "</p>";
                                

                    infoWindow.close(); // Close previously opened infowindow
                    infoWindow.setContent(contentString);
                    infoWindow.open(map, this);
                }




        </script>
    </body>
</html>
